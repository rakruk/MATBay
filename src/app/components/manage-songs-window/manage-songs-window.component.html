<div class="title">
    <h2> GÉRER MES CHANSONS </h2>
    <span class="custom-br"></span>
</div>
<br>
<div class="title">
    <h4> AJOUTER UNE CHANSON </h4>
    <span class="custom-br"></span>
    <br>
    <form [formGroup]="newSongForm">
        <mat-form-field appearance="outline" [floatLabel]="true">
            <mat-label> Titre </mat-label>
            <input matInput type="text" formControlName="formShortTitle">
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline" [floatLabel]="true">
            <mat-label> Auteur </mat-label>
            <input matInput type="text" formControlName="formAuthor">
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline" [floatLabel]="true">
            <mat-label> URL </mat-label>
            <input matInput type="text" formControlName="formUrl">
        </mat-form-field>
    </form>
    <button mat-raised-button class="alignmentButton" (click)="addSong()"> Ajouter la chanson </button>
</div>
<br>
<div class="title">
    <h4> RETIRER UNE CHANSON </h4>
    <span class="custom-br"></span>
    <form [formGroup]="deleteSongForm">
        <mat-form-field appearance="outline" [floatLabel]="true">
            <mat-label> Index de la chanson à retirer </mat-label>
            <input matInput type="number" formControlName="formSongId">
        </mat-form-field>
    </form>
    
    <button mat-raised-button class="alignmentButton" (click)="deleteSong()"> Retirer la chanson </button>
</div>
