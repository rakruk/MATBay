<mat-form-field>
    <mat-label>Filtres</mat-label>
    <mat-chip-list #chipList aria-label="filter selection">
      <mat-chip
        *ngFor="let filter of filters"
        [selectable]="selectable"
        [removable]="removable"
        (removed)="remove(filter)">
        {{filter}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input
        placeholder="Nouveau filtre..."
        #filterInput
        [formControl]="filterCtrl"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipList"
        (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let filter of filteredFilters | async" [value]="filter">
        {{filter}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
<br>
<table matSort (matSortChange)="sortDataSong($event)" id="t01">
    <tr>
        <th mat-sort-header="id"> ID </th>
        <th mat-sort-header="title"> Titre </th>
        <th mat-sort-header="author"> Auteur </th>
        <th> URL </th>
        <th mat-sort-header="username" *ngIf="!constitution.isAnonymous"> Ajout√© par </th>
    </tr>
    <tr *ngFor="let song of constitution.songs">
        <td > {{song.id}} </td>
        <td> <button mat-stroked-button class="song-name" (click)="openDialogSong(song)" matTooltip="Cliquez pour voir la chanson" [matTooltipShowDelay]="1000"> {{song.shortTitle}} </button> </td>
        <td> {{song.author}} </td>
        <td> 
            <a href="{{song.url}}" target="_blank"> {{song.url}} </a>
        </td>
        <td *ngIf="!constitution.isAnonymous"> {{showDisplayName(song.patron)}} </td>
    </tr>
</table>
