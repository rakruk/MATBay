<div class="title">
    <a href="{{song.url}}">
        <h3> {{song.shortTitle}} - {{song.author}} </h3>
    </a>
    <span class="custom-br"></span>
</div>
<br>
<div>
    <iframe width="720" height="480" frameborder="0"
        [src]="safeUrl" 
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
</div>
