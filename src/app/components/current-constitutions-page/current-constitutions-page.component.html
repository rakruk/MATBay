<div class="title">
    <h4> CONSTITUTIONS EN COURS </h4>
    <span class="custom-br"></span>

<div class="title">
    <table id="t01">
        <tr>
            <th> Saison </th>
            <th> Partie </th>
            <th> Nom </th>
            <th> Pr√©sident </th>
            <th> Youtube Playlist </th>
            <th> Statuts </th>
        </tr>
        <tr *ngFor="let constitution of constitutionManager.constitutions">
            <td *ngIf="isAuthorized(constitution)"> {{constitution.season}} </td>
            <td *ngIf="isAuthorized(constitution)"> {{constitution.round}} </td>
            <td *ngIf="isAuthorized(constitution)"> {{constitution.name}} </td>
            <td *ngIf="isAuthorized(constitution)"> {{constitution.president.displayName}}</td>
            <td *ngIf="isAuthorized(constitution)">
                <a href="{{constitution.youtubePlaylistID}}" target="_blank">{{constitution.youtubePlaylistID}}</a>
            </td>
            <button mat-button *ngIf="isAuthorized(constitution)"> Rejoindre </button>
        </tr>
    </table>
</div>
