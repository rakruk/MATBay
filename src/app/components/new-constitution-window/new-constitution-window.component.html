<div class="title">
    <h2> CRÉER UNE NOUVELLE CONSTITUTION </h2>
    <span class="custom-br"></span>
</div>
<div class="content">
    <br>
    <form [formGroup]="newConstitution">
        <label> Saison:
            <input type="number" min = "0"  formControlName="formSeason">
        </label>
        <hr>
        <label> Partie:
            <input type="number" min = "0"  formControlName="formRound">
        </label>
        <hr>
        <label> Nom:
            <input type="text"  formControlName="formName">
        </label>
        <hr>
        <label> La constitution est public:
            <input type="checkbox"  formControlName="formIsPublic">
        </label>
        <hr>
        <label> Nombre de chanson par utilisateur:
            <input type="number" min = "1" max="25"  formControlName="constitutionNumberOfSongPerUser">
        </label>
    </form>
</div>

<div class="alignmentButton">
    <button mat-raised-button (click)="createNewConstitution()"> Créer </button>
    <button mat-raised-button (click)="closeWindow()"> Annuler </button>
</div>
